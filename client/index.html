<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Catso</title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
</head>
  <body>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
        <h1 class="c-white">Catso-Factory</h1>
        <p class="c-white">Create your custom Catso</p>
    </div>
        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">

              <!-- CAT Class -->
                <div class="cat">

                  <!-- CAT Ear Class -->
                    <div class="cat__ear">

                      <!-- CAT left-ear Class -->
                        <div id="leftEar" class="cat__ear--left">
                            <div class="cat__ear--left-inside"></div>
                        </div>

                        <!-- CAT right-ear Class -->
                        <div id="rightEar" class="cat__ear--right">
                            <div class="cat__ear--right-inside"></div>
                        </div>
                    </div>

                    <!-- CAT head Class -->
                    <div id="head" class="cat__head">
                        <div id="midDot" class="cat__head-dots">
                            <div id="leftDot" class="cat__head-dots_first"></div>
                            <div id="rightDot" class="cat__head-dots_second"></div>
                        </div>

                        <!-- CAT eye Class -->
                        <div class="cat__eye">

                          <!-- CAT left-eye Class -->
                            <div class="cat__eye--left">
                                <span class="pupil-left"></span>
                            </div>

                            <!-- CAT right-eye Class -->
                            <div class="cat__eye--right">
                                <span class="pupil-right"></span>
                            </div>

                        </div>

                        <!-- CAT nose Class -->
                        <div class="cat__nose"></div>

                        <div class="cat__mouth-contour"></div>
                        <div class="cat__mouth-left"></div>
                        <div class="cat__mouth-right"></div>

                        <!-- CAT whiskers Class -->
                        <div class="cat__whiskers-left"></div>
                        <div class="cat__whiskers-right"></div>
                    </div>

                    <!-- CAT Body Class -->
                    <div class="cat__body">

                        <!-- CAT chest Class -->
                        <div class="cat__chest"></div>

                        <div class="cat__chest_inner"></div>

                        <!-- CAT left paw Class -->
                        <div class="cat__paw-left"></div>
                        <div class="cat__paw-left_inner"></div>

                        <!-- CAT right paw Class -->
                        <div class="cat__paw-right"></div>
                        <div class="cat__paw-right_inner"></div>

                        <!-- CAT tail Class -->
                        <div id="tail" class="cat__tail"></div>
                    </div>

                <!-- Class Cat finish -->
                </div>

                <br>

                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnamouth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>

                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationMid"></span>
                         <span id="dnadecorationSides"></span>
                         <span id="dnadanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>

            <div class="col-lg-7 cattributes m-2 light-b-shadow">
                <!-- Cat colors -->
                <div id="catColors">
                <div class="form-group">

                  <!-- Cat Colors -->
                  <!-- id headcode is the span containing the DNA code-->
                    <label for="formControlRange"><b>Head | Body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                    <!-- Slider for id bodycolor-->
                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                    <!-- id mtbcode is the span containing the DNA code-->
                    <label for="formControlRange"><b>Mouth | Belly | Tail</b><span class="badge badge-dark ml-2" id="mtbcode"></span></label>
                    <!-- Slider for id mtbcolor-->
                    <input type="range" min="10" max="98" class="form-control-range" id="mtbcolor">
                    <!-- id eyescode is the span containing the DNA code-->
                    <label for="formControlRange"><b>Eyes Color</b><span class="badge badge-dark ml-2" id="eyescode"></span></label>
                    <!-- Slider for id eyecolor-->
                    <input type="range" min="10" max="98" class="form-control-range" id="eyecolor">
                    <!-- id earscode is the span containing the DNA code-->
                    <label for="formControlRange"><b>Ears | Paws</b><span style="left" class="badge badge-dark ml-2" id="earscode"></span></label>
                    <!-- Slider for id mtbcolor-->
                    <input type="range" min="10" max="98" class="form-control-range" id="earcolor">


                    <!-- Cattributes -->
                    <!-- id shapecode is the span containing the DNA code-->
                      <label for="formControlRange"><b>Eyes Shape</b><span class="badge badge-dark ml-2" id="shapecode"></span></label>
                      <!-- Slider for id eyesShape-->
                      <input type="range" min="10" max="98" class="form-control-range" id="eyesShape">
                      <!-- id decorativecode is the span containing the DNA code-->
                      <label for="formControlRange"><b>Decorative Pattern</b><span class="badge badge-dark ml-2" id="decorativecode"></span></label>
                      <!-- Slider for id decorationPattern-->
                      <input type="range" min="10" max="98" class="form-control-range" id="decorationPattern">
                      <!-- id pc1code is the span containing the DNA code-->
                      <label for="formControlRange"><b>Pattern Color 1</b><span class="badge badge-dark ml-2" id="pc1code"></span></label>
                      <!-- Slider for id p_color_1-->
                      <input type="range" min="10" max="98" class="form-control-range" id="decorationMidcolor">
                      <!-- id pc2code is the span containing the DNA code-->
                      <label for="formControlRange"><b>Pattern Color 2</b><span style="left" class="badge badge-dark ml-2" id="pc2code"></span></label>
                      <!-- Slider for id p_color_2-->
                      <input type="range" min="10" max="98" class="form-control-range" id="decorationSidescolor">
                      <!-- id animationcode is the span containing the DNA code-->
                      <label for="formControlRange"><b>Animation</b><span style="left" class="badge badge-dark ml-2" id="animationcode"></span></label>
                      <!-- Slider for id animation-->
                      <input type="range" min="10" max="98" class="form-control-range" id="animation">
                </div>
              </div>
            </div>
          <br>
        </div>
      </div>



    <footer align="left">
        <p>Viken Blockchain Solutions 2020</p>
    </footer>

  </body>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>

</html>
